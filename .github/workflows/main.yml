name: CI

on:
  push:
    branches: master
  pull_request:
    branches: master
  release:
    types: created
  workflow_dispatch:

jobs:
  build:
    name: Build Ghidra extension
    strategy:
      fail-fast: false
      matrix:
        ghidra-version:
          - '10.0'
          - '10.0.0-beta'
          - '9.2.4'
          - '9.2.2'
          - '9.2.1'
          - '9.2'
          - '9.1.2'
    runs-on: ubuntu-latest
    container: registry.gitlab.com/clienthax1/ghidra-container/ghidra-plugin-builder:${{ matrix.ghidra-version }}
    steps:
      - name: Clone
        uses: actions/checkout@v2
      - name: Compile - ${{ matrix.ghidra-version }}
        run: |
          gradle
          ls -lah dist/
      - name: Upload - ${{ matrix.ghidra-version }}
        uses: actions/upload-artifact@v2
        with:
          name: ghidra_${{ matrix.ghidra-version }}_Ps3GhidraScripts
          path: |
            README.md
            dist/*.zip
          if-no-files-found: error
